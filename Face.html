<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Facebook - Log in or Sign up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1877f2;
      margin: 0;
      padding: 0;
      color: white;
    }
    .container {
      max-width: 400px;
      margin: 80px auto;
      background: white;
      color: #1c1e21;
      padding: 2rem;
      border-radius: 6px;
    }
    .logo {
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      color: #1877f2;
      margin-bottom: 1rem;
    }
    input {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      background: #1877f2;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    .signup-link {
      display: block;
      text-align: center;
      margin-top: 1rem;
      color: #1877f2;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">facebook</div>
    <input type="email" placeholder="Email or Phone Number">
    <input type="password" placeholder="Password">
    <button>Log In</button>
    <a class="signup-link" href="#">Create New Account</a>
  </div>
</body>
</html>
